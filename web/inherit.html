<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
    <style>
        body{
            color:rgb(255, 171, 16);
        }
        .Class1 a{
            color:inherit;
        }
        .Class2 a{
            color:initial;
        }
        .Class3 a{
            color:unset;
        }
        
    </style>
</head>
<body>
    <ul>
        <li>Default <a href="">link</a></li>
        <li class="Class1">Inherited <a href="">link</a></li>
        <li class="Class2">Initial <a href="">link</a></li>
        <li class="Class3">Unset <a href="">link</a></li>
    </ul>
</body>
</html>
